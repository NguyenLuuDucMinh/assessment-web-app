<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Test Đánh Giá Năng Lực Lập Trình</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bài Test Đánh Giá Năng Lực Lập Trình</h1>
        <p>Dành cho Sinh Viên Ngành Computer Science</p>

        <div id="student-info-form">
            <h2>Thông tin sinh viên</h2>
            <label for="studentName">Họ và tên:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentSchool">Trường:</label>
            <input type="text" id="studentSchool" name="studentSchool" required>

            <label for="studentCourse">Ngành:</label>
            <input type="text" id="studentCourse" name="studentCourse" required>

            <label for="studentYear">Năm học:</label>
            <input type="number" id="studentYear" name="studentYear" min="1" max="6" required>

            <label for="studentClass">Khóa:</label>
            <input type="text" id="studentClass" name="studentClass" placeholder="VD: K45" required>

            <label for="studentPhone">Số điện thoại:</label>
            <input type="tel" id="studentPhone" name="studentPhone" pattern="[0-9]{10}" required>

            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required>
        </div>

        <form id="quiz-form">
            <div id="quiz-container">
                <!-- Câu hỏi sẽ được tải vào đây -->
            </div>
            <button type="submit" id="submitBtn">Nộp Bài</button>
        </form>

        <div id="results-container" style="display: none;">
            <h2>Kết quả đánh giá</h2>
            <div id="overall-feedback">
                <p id="aiGeneralFeedback"></p>
            </div>
        </div>
        <div id="loading-indicator" style="display:none; text-align:center; margin-top:20px;">
            <p>Đang xử lý và đánh giá bài làm, vui lòng chờ...</p>
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." width="50">
        </div>
    </div>

    <!-- Thư viện Google API Client Library (CẦN THIẾT CHO GEMINI) -->
    <!-- Thay YOUR_API_KEY bằng API Key của bạn -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
